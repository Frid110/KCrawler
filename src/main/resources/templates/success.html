<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KCrawler-开源云爬虫</title>
    <link href="/css/index.css" rel="stylesheet" type=text/css>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link href="/css/loading/style.css" rel="stylesheet" type=text/css>
    <link href="/css/maolaoshifu.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<input id="traceId" th:value="${traceId}" type="hidden">
<div class="wrapper" id="startCrawl">
    <div class="content">
        <div class="title">KCrawler爬取完成！</div>
        <div class="more">
            <a href="javascript:download();">未开始下载请点我</a>
        </div>
        <div class="loading-box">
            <div class="mao_box">
                <div class="mao">
                    <div class="mao_head">
                        <div class="huawen">
                            <div><!--头部花纹——左边橙色--></div>
                        </div>
                    </div>
                    <div class="erduo">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="yanjing">
                        <div>
                            <div class="yanquan">
                                <div></div>
                            </div>
                            <div class="yanquan_hedding">

                            </div>
                            <div class="hong"></div>
                        </div>
                        <div class="yan_right">
                            <div class="yanquan">
                                <div></div>
                            </div>
                            <div class="yanquan_hedding">

                            </div>
                            <div class="hong"></div>
                        </div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="face_huawen">
                        <div class="face_huawen_huawen huawen_left">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>

                        </div>
                        <div class="face_huawen_huawen huawen_right">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>

                        </div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="bizi">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="zuiba_box">
                        <div class="zuiba">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script lang="javascript">
    $(function () {
        download();
    });

    $(".loading-box").click(function () {
        window.location.href = "/";
    });

    function download() {
        var IFrameRequest = document.createElement("iframe");
        IFrameRequest.id = "IFrameRequest";
        IFrameRequest.src = "/download?traceId=" + $("#traceId").val();
        IFrameRequest.style.display = "none";
        document.body.appendChild(IFrameRequest);
    }
</script>
</html>
