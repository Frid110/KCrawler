    <style>
        * {
            padding: 0;
            margin: 0;
            border-width: 0;
            font-family: PingFang SC;
        }

        html, body {
            height: 100%;
        }

        .content {
            overflow: hidden;
        }

        li,
        .content li {
            float: left;
            list-style: none;
        }

        .right,
        .content .right {
            float: right;
        }

        @supports (-webkit-filter: blur(20px)) or (-moz-filter: blur(20px)) {
            .header {
                overflow: hidden;
                z-index: 1;
                box-sizing: border-box;
            }

            .header::before {
                content: '';
                position: absolute;
                top: -30px;
                left: 0;
                right: 0;
                height: 75px;
                z-index: -1;
                -webkit-filter: blur(20px);
                -moz-filter: blur(20px);
                -ms-filter: blur(20px);
                -o-filter: blur(20px);
                filter: blur(20px);
                margin-top: 30px;
                background-image: url(https://www.kagura.me/wp-content/uploads/2018/10/69d0dfa874a431d2db82f44164c95ea9.jpg);
                background-position: center top;
                background-size: cover;
                background-attachment: fixed;
            }

        }

        .btn {
            display: inline-block;
            padding: 6px 6px 6px 6px;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border-width: 0px;
            box-shadow: none;
            width: 70px;
            background-color: #FF5E52;
            color: #fff;
            opacity: 0.85;
            margin: 20px;
            outline: none;

        }

        .btn:hover,
        .btn:focus {
            opacity: 1
        }
    </style>
    <style type="text/css">
        /* Table Styles */

        .table-wrapper {
            margin: 10px 70px 70px;
            box-shadow: 0px 35px 50px rgba(0, 0, 0, 0.2);
        }

        .fl-table {
            border-radius: 5px;
            font-size: 1vw;
            font-weight: normal;
            border: none;
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            white-space: nowrap;
            background-color: white;
        }

        .fl-table td, .fl-table th {
            text-align: center;
            padding: 8px;
        }

        .fl-table td {
            border-right: 1px solid #f8f8f8;
            font-size: 1vw;
        }

        .fl-table thead th {
            color: #ffffff;
            background: #4FC3A1;
        }

        .fl-table thead th:nth-child(odd) {
            color: #ffffff;
            background: #324960;
        }

        /*偶数行单独背景颜色*/
        .fl-table tr:not(.nobackground):nth-child(even) {
            background: #F8F8F8;
        }

        /* Responsive */

        @media (max-width: 767px) {
            .fl-table {
                display: block;
                width: 100%;
            }

            .table-wrapper:before {
                content: "Scroll horizontally >";
                display: block;
                text-align: right;
                /*font-size: 11px;*/
                font-size: 1vw;
                color: white;
                padding: 0 0 10px;
            }

            .fl-table thead, .fl-table tbody, .fl-table thead th {
                display: block;
            }

            .fl-table thead th:last-child {
                border-bottom: none;
            }

            .fl-table thead {
                float: left;
            }

            .fl-table tbody {
                width: auto;
                position: relative;
                overflow-x: auto;
            }

            .fl-table td, .fl-table th {
                padding: 20px .625em .625em .625em;
                height: 100px;
                vertical-align: middle;
                box-sizing: border-box;
                overflow-x: hidden;
                overflow-y: auto;
                width: 40%;
                font-size: 1vw;
                text-overflow: ellipsis;
            }

            .fl-table thead th {
                text-align: left;
                border-bottom: 1px solid #f7f7f9;
            }

            .fl-table tbody tr {
                display: table-cell;
            }

            .fl-table tbody tr:nth-child(odd) {
                background: none;
            }

            .fl-table tr:nth-child(even) {
                background: transparent;
            }

            .fl-table tr td:nth-child(odd) {
                background: #F8F8F8;
                border-right: 1px solid #E6E4E4;
            }

            .fl-table tr td:nth-child(even) {
                border-right: 1px solid #E6E4E4;
            }

            .fl-table tbody td {
                display: block;
                text-align: center;
            }
        }

        /* 鼠标悬停上的背景色 */
        .tr_hover {
            background-color: #FF5E52
        }

        /* 鼠标点击上的背景色 */
        .tr-click {
            background-color: #204bff
        }
    </style>

        /* 遮罩层样式 */
        .rhui-mask {
            position: absolute;

            font-weight: bold;
            font-size: 15px;
            -webkit-align-items: center;

            transition: all .2s ease;
            -webkit-transition: all .2s ease;
            -webkit-animation-duration: 1s;

            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;

    <script type="text/javascript">
        $.fn.extend({
            /**
             * 给元素添加遮罩层
             * @param  message  {String}  [可选]遮罩层显示内容
             */
            mask: function (message, callback, timeout, flag, isclickclose) {
                if (!isclickclose) {
                    $(".rhui-mask").unbind();
                }
                var $target = this,
                    fixed = false,
                    targetStatic = true;

                if (Object.prototype.toString.call(message) !== '[object String]' || !message) {
                    //如果message为空或者不是字符串，则用默认的消息提示。
                    message = '请稍候。。。';
                }

                if ($target.length === 0) {
                    $target = $('body');
                } else {
                    if ($target.length > 1) {
                        $target = $target.first();
                    }

                    if ($target[0] === window || $target[0] === document) {
                        $target = $('body');
                    }
                }

                if ($target[0] === document.body) {
                    fixed = true;
                }

                //如果目标元素已经有遮罩层，获取遮罩层
                var old = $target.data('rhui.mask');
                if (old) {
                    old.$content.html(message);
                    center($target, old.$content, fixed);

                    if (!isNaN(timeout)) {
                        var p = setTimeout(function () {
                            $target.unmask(callback);
                        }, timeout);
                    }
                    return;
                }

                //如果被遮盖的元素是static，把元素改成relative
                if ($target.css('position') === 'static') {
                    targetStatic = true;
                    $target.css('position', 'relative');
                }

                var $content, $overlay;
                if (fixed) {
                    $overlay = $('<div class="rhui-mask" style="position:fixed;"></div>');
                    $content = $('<div class="rhui-mask-content" style="position:fixed;">' + message + '</div>');
                } else {
                    $overlay = $('<div class="rhui-mask"></div>');
                    $content = $('<div class="rhui-mask-content">' + message + '</div>');
                }

                $overlay.appendTo($target);
                $content.appendTo($target);

                //显示遮罩层
                $overlay.show();
                $content.show();

                //让遮罩层居中
                center($target, $content, fixed);

                //把遮罩层信息添加到$target
                $target.data('rhui.mask', {
                    fixed: fixed,
                    $overlay: $overlay,
                    $content: $content,
                    targetStatic: targetStatic
                });

                /**
                 * 让遮罩层内容居中显示
                 * @param  $target   被遮盖的元素
                 * @param  $content  遮罩层内容元素
                 * @param  fixed     遮罩层是否固定显示
                 */
                function center($target, $content, fixed) {
                    var $window,
                        height = $content.outerHeight(true),
                        width = $content.outerWidth(true);

                    if (fixed) {
                        //如果遮罩层固定显示，让遮罩层在window居中
                        $window = $(window);
                        $content.css({
                            left: ($window.width() - width) / 2,
                            top: ($window.height() - height) / 2
                        });
                    } else {
                        //让遮罩层在$target中居中
                        $content.css({
                            left: ($target.width() - width) / 2,
                            top: ($target.height() - height) / 2
                        });
                    }
                }

                if (!isNaN(timeout)) {
                    var p = setTimeout(function () {
                        $target.unmask(callback);
                    }, timeout);
                }

                if (isclickclose) {
                    //点击遮罩背景自动关闭
                    $(".rhui-mask").click(function () {
                        $(".rhui-mask").unbind();
                        $target.unmask(callback);
                        if (!isNaN(timeout)) {
                            clearTimeout(p);
                        }
                    });
                }

                if (flag) {
                    $("div.header > ul > li.right > input").val("确定");
                }


            },

            /**
             * 取消遮罩层
             */
            unmask: function (callback) {
                var $target;

                if (this.length === 0) {
                    $target = $('body');
                } else {
                    $target = this.first();
                    if ($target[0] === window || $target[0] === document) {
                        $target = $('body');
                    }
                }

                var data = $target.data('rhui.mask');
                if (!data) {
                    return;
                }

                //还原目标元素的position属性
                if (data.targetStatic) {
                    $target.css('position', 'static');
                }

                data.$overlay.remove();
                data.$content.remove();

                $target.removeData('rhui.mask');

                $("div.header > ul > li.right > input").val("下一步");

                //判断并执行回调
                if ($.isFunction(callback)) {
                    callback();
                }

                $("#selector").val("");
            }
        });
    </script>
</head>
<body>
<div class="header">
    <ul class="content">
        <li>
            <input type="button" class="btn" value="返回">
        </li>
        <li class="right">
            <input id="btn-next" onclick="step1();" type="button" class="btn" value="下一步">
        </li>
    </ul>
    <!--临时变量，记录当前被点击的cssSelector-->
    <input id="selector" value="" type="hidden">
    <!--记录要爬取的链接-->
    <input id="target-selector" value="" type="hidden">
    <!--记录要翻页的链接-->
    <input id="page-selector" value="" type="hidden">
    <!--记录样本页面链接-->
    <input id="sample-url" value="" type="hidden">
</div>
<div class="main">
    <iframe id="mainiframe" name="mainiframe" width="100%" height="1000px" src="" th:srcdoc="${srcdoc}" frameborder="0"
            scrolling="auto" onload="kinit();"></iframe>
</div>


<div class="table-wrapper" style="display: none">
    <table class="fl-table">
        <thead>
        <tr>
            <th>文本</th>
            <th>链接</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script lang="javascript">
    function kinit() {

        /**
         * 取消页面点击事件
         */
        $("#mainiframe").contents().find("*").unbind();
        $("#mainiframe").contents().find("*").click(function (event) {
            event.preventDefault();
        });
        /**
         * 鼠标进入时自动高亮
         * @param e
         */
        $("#mainiframe").contents().find("*").mouseover(function (e) {
            var path = getCssPath(e.target);

            console.log("鼠标所在：" + path);
            $("#mainiframe").contents().find(path).css('outline', 'solid 3px #677CFF');
        });
        /**
         * 鼠标出去时自动取消高亮
         * @param e
         */
        $("#mainiframe").contents().find("*").mouseout(function (e) {
            var path = getCssPath(e.target);

            console.log("鼠标所在：" + path);
            $("#mainiframe").contents().find(path).css('outline', '');
        });
        /**
         * 点击元素后输出cssSelector
         * @param ev
         */
        document.getElementById('mainiframe').contentWindow.document.onclick = function (event) {
            var dom = document.getElementById('mainiframe').contentWindow.document.elementFromPoint(event.clientX, event.clientY);
            var path = getCssPath(dom);
            console.log("被点击的元素：" + path);

            $(".fl-table tbody").html("");
            $("#mainiframe").contents().find(path).each(function () {
                console.log($(this).text());
                console.log($(this).attr("href"));
                $(".fl-table tbody").append('<tr><td>' + $(this).text() + '</td><td style="text-align: left">' + $(this).attr("href") + '</td></tr>');
            });

            $("#selector").val(path);
            var h = $(".table-wrapper").height();
            if ($(".table-wrapper").height() > $(window).height() * 0.7) {
                h = $(window).height() * 0.7;
            }
            $('.main').mask('<div style=\"height:' + h + 'px;overflow-y: auto;\">' + $(".table-wrapper").html() + '</div>', "x", "x", true, true);

        };


        /**
         * 获取传入元素的cssSelector
         * @param dom
         * @returns {string}
         */
        function getCssPath(dom) {
            var path = '';
            for (; dom && dom.nodeType == 1; dom = dom.parentNode) {
                if (dom.tagName == 'BODY') {
                    break
                }
                var index = 1;
                for (var sib = dom.previousSibling; sib; sib = sib.previousSibling) {
                    if (sib.nodeType == 1 && sib.tagName == dom.tagName) index++
                }
                var xname = '>' + dom.tagName.toLowerCase();
                if (dom.id) {
                    xname += '#' + dom.id
                } else if (dom.className) {
                    xname += '.' + dom.className.replace(new RegExp(/( )/g), '.')
                } else {
                    xname += ''
                }
                path = xname + path
            }
            if (path.substring(0, 1) == '>') {
                path = path.replace('>', '')
            }
            do {
                path = path.replace('..', '.')
            } while (path.indexOf('..') > 0);
            do {
                path = path.replace('.>', '>')
            } while (path.indexOf('.>') > 0);
            var patt = /\.$/;
            //如果是以.结尾则删除
            while (patt.test(path)) {
                path = path.replace(patt, "")
            }
            //把所有的>替换为空格
            path = path.replace(new RegExp(/(>)/g), ' ');

            //去除为纯数字的class
            path = path.replace(new RegExp(/\.[\d]+/), '');
            return path;
        };

        changeFrameHeight();

        $('.main').mask('<div style=\"color:deeppink;font-size:6vw;;white-space:nowrap;\">请点选需要抓取的超链接</div>', function () {
            $('.main').mask('<div style=\"color:deeppink;font-size:6vw;;white-space:nowrap;\">如需抓取本页，请直接下一步</div>', function () {
            }, 2000, false, false);
        }, 2000, false, false);


    }


    /**
     * 自动调整IFrame高度
     */
    function changeFrameHeight() {
        var ifm = document.getElementById("mainiframe");
        var h = $(".header").height();
        ifm.height = document.documentElement.clientHeight - h;
    }

    window.onresize = function () {
        changeFrameHeight();
    }
    $(function () {
        changeFrameHeight();
    });


    /**
     * 进入第一步
     */
    function step1() {
        console.log("step1");
        $("#btn-next").attr("onclick", "step2();");
        $("#target-selector").val($("#selector").val());
        step2();
    }

    /**
     * 进入第二步
     */
    function step2() {
        console.log("step2");
        $("#btn-next").attr("onclick", "step3();");
        $("#page-selector").val($("#selector").val());

        $('.main').mask('<div style=\"color:deeppink;font-size:6vw;;white-space:nowrap;\">接下来请选择翻页元素</div>', function () {
            $('.main').mask('<div style=\"color:deeppink;font-size:6vw;;white-space:nowrap;\">如无需翻页，请直接下一步</div>', function () {
                $("#mainiframe").contents().find('html,body').animate({scrollTop: $("#mainiframe").contents().find(".page_num a").offset().top - $("#mainiframe").height() * 0.5}, 300);
                $("#mainiframe").contents().find(".page_num a").css('outline', 'solid 10px #677CFF');
            }, 2000, false, false);
        }, 2000, false, false);
    }

    /**
     * 进入第三步
     */
    function step3() {
        console.log("step3");
        $("#btn-next").attr("onclick", "step4();");
        $(".fl-table tbody").html("");
        $("#mainiframe").contents().find($("#target-selector").val()).each(function () {
            console.log($(this).text());
            console.log($(this).attr("href"));
            $(".fl-table tbody").append('<tr class="nobackground"><td>' + $(this).text() + '</td><td style="text-align: left">' + $(this).attr("href") + '</td></tr>');
        });

        // $("#selector").val(path);
        var h = $(".table-wrapper").height();
        if ($(".table-wrapper").height() > $(window).height() * 0.7) {
            h = $(window).height() * 0.7;
        }
        $('.main').mask('<div style=\"height:' + h + 'px;overflow-y: auto;\">' + $(".table-wrapper").html() + '</div>', "x", "x", false, false);
        $(".rhui-mask-content thead").prepend("<tr><th style='background-color: #FF5E52' colspan=\"2\">请选择一个链接，然后确定</th></tr>");

        $('tr:gt(0)').mouseover(function () {
            $(this).addClass('tr_hover');      //通过jQuery控制实现鼠标悬停上的背景色，无视标题行用:gt(0)
        }).mouseout(function () {
            $(this).removeClass('tr_hover');   //通过jQuery控制实现鼠标悬停上的背景色
        });
        $('tr:gt(0)').click(function () {
            $('tr:gt(0).tr-click').removeClass('tr-click');
            $(this).addClass('tr-click');
            $("#sample-url").val($(this).find("td:eq(1)").text());
        });

    }

    /**
     * 进入第四步
     */
    function step4() {
        console.log("step4");
    }

</script>
</body>
